server.port=8090
server.display-name=Learncinch-Rest
spring.application.name=Learncinch-Rest

spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=50
spring.jpa.properties.javax.persistence.query.timeout=600000


spring.data.jpa.repositories.enabled=true
spring.datasource.initialize=true
#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/learncinch?useSSL=false
spring.datasource.username=root
spring.datasource.password=
